<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Departamentos</title>
  </head>
  <body>
    <header>
      <h1>Departamentos</h1>
      <a href='http://127.0.0.1:5000/'>Inicio</a>
      <a href='http://127.0.0.1:5000/losedificios'>Edificios</a>
    </header>

    <h5>Listado de Departamentos - {{numero}}</h5>
    

    {% for e in datos %}

    <ol>
      <li><b>Propietario: </b>{{e['nombPropietario']}}</li>
      <li><b>Costo: </b>{{e['costoDept']}}</li>
      <li><b>Cuartos: </b>{{e['cuartos']}}</li>
      <li><b>Edificio: </b>{{e['edificio']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
